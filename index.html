<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Desserts</h1>
      <div class="grid-conteiner">
        <div class="conteiner">
          <img src="assets/images/image-waffle-desktop.jpg" alt="Waffle">
          <button class="add-to-cart">
            <img src="assets/images/icon-decrement-quantity.svg" alt="Decrease" class="decrease">
            <span class="quantity">0</span>
            <img src="assets/images/icon-increment-quantity.svg" alt="Increase" class="increase">
            <span class="button-text">Add to Cart</span>
          </button>
          
          <p class="comida">Waffle</p>
          <p class="nome-da-comida">Waffle with Berries</p>
          <p class="preco">6.50</p>
        </div>
        
        <div class="conteiner">
          <img src="assets/images/image-creme-brulee-desktop.jpg" alt="Crème Brûlée">
          <button class="add-to-cart">
            <img src="assets/images/icon-decrement-quantity.svg" alt="Decrease" class="decrease">
            <span class="quantity">0</span>
            <img src="assets/images/icon-increment-quantity.svg" alt="Increase" class="increase">
            <span class="button-text">Add to Cart</span>
          </button>
          
          <p class="comida">Crème Brûlée</p>
          <p class="nome-da-comida">Vanilla Bean Crème Brûlée</p>
          <p class="preco">7.00</p>
        </div>
        
        <div class="conteiner">
          <img src="assets/images/image-macaron-desktop.jpg" alt="Macaron">
          <button class="add-to-cart">
            <img src="assets/images/icon-decrement-quantity.svg" alt="Decrease" class="decrease">
            <span class="quantity">0</span>
            <img src="assets/images/icon-increment-quantity.svg" alt="Increase" class="increase">
            <span class="button-text">Add to Cart</span>
          </button>
          
          <p class="comida">Macaron</p>
          <p class="nome-da-comida">Macaron Mix of Five</p>
          <p class="preco">8.00</p>
        </div>
        
        <div class="conteiner">
          <img src="assets/images/image-tiramisu-desktop.jpg" alt="Tiramisu">
          <button class="add-to-cart">
            <img src="assets/images/icon-decrement-quantity.svg" alt="Decrease" class="decrease">
            <span class="quantity">0</span>
            <img src="assets/images/icon-increment-quantity.svg" alt="Increase" class="increase">
            <span class="button-text">Add to Cart</span>
          </button>
          
          <p class="comida">Tiramisu</p>
          <p class="nome-da-comida">Classic Tiramisu</p>
          <p class="preco">5.50</p>
        </div>
        
        <div class="conteiner">
          <img src="assets/images/image-baklava-desktop.jpg" alt="Baklava">
          <button class="add-to-cart">
            <img src="assets/images/icon-decrement-quantity.svg" alt="Decrease" class="decrease">
            <span class="quantity">0</span>
            <img src="assets/images/icon-increment-quantity.svg" alt="Increase" class="increase">
            <span class="button-text">Add to Cart</span>
          </button>
          
          <p class="comida">Baklava</p>
          <p class="nome-da-comida">Pistachio Baklava</p>
          <p class="preco">4.00</p>
        </div>
        
        <div class="conteiner">
          <img src="assets/images/image-meringue-desktop.jpg" alt="Pie">
          <button class="add-to-cart">
            <img src="assets/images/icon-decrement-quantity.svg" alt="Decrease" class="decrease">
            <span class="quantity">0</span>
            <img src="assets/images/icon-increment-quantity.svg" alt="Increase" class="increase">
            <span class="button-text">Add to Cart</span>
          </button>
          
          <p class="comida">Pie</p>
          <p class="nome-da-comida">Lemon Meringue Pie</p>
          <p class="preco">5.00</p>
        </div>
      </div>
        
      <div class="card">
        <p>Your Cart (<!-- Quantity -->)</p>
        <p>Your added items will appear here</p>
      </div>
  <script src="script.js"></script>
</body>
</html>
